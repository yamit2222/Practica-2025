<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h2>Registro de Usuario</h2>
    <form th:action="@{/registro}" th:object="${usuario}" method="post" id="registroForm">
        <label>Usuario: <input type="text" th:field="*{username}" required></label>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

        <label>Email: <input type="email" th:field="*{email}" required></label>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <label>Contraseña: <input type="password" th:field="*{password}" required></label>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

        <button type="submit">Registrar</button>
    </form>
    <p>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></p>

    <script>
        document.getElementById('registroForm').addEventListener('submit', e => {
            const u = e.target.username.value.trim();
            const p = e.target.password.value.trim();
            const email = e.target.email.value.trim();
            if (!u || !p || !email) {
                alert('Todos los campos son obligatorios');
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
